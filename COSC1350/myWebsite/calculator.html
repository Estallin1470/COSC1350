		<!-- Use the main area to add the main content of the webpage -->
		<main>
            <h2> Thanks for the tip!</h2>
            <form id="tipform">
                <label for="billAmount">Bill Amount:</label>
                <input type="number" id="billAmount" required>

                <label for="serviceQuality">Service Quality:</label>
                <select id="serviceQuality" name="serviceQuality">
                    <option value="0.25">Excellent (25%)</option>
                    <option value="0.20">Good (20%)</option>
                    <option value="0.15">Fair (15%)</option>
                    <option value="0.10">Poor (10%)</option>
                </select>

                <button type="submit" id="calculateTip">Calculate Tip</button>
            </form>

			<!--display for the tip result-->
			<div id="tipResult"></div>
		</main>

		<!-- Script for the tip calculator-->
		<script>
			
			//Wait for page to load
			window.onload = function() {

				// Get the button element 
				const calculateButton = document.getElementById("calculateTip");

				//Add an Event listener to the button 
				document.getElementById('tipform').addEventListener("submit", function(event) {
					event.preventDefault();

					// Get the input calues
					const billAmount = parseFloat(document.getElementById("billAmount").value);
					const serviceQuality = parseFloat(document.getElementById("serviceQuality").value);

					// Validate that  the value is not empty or zero
					if(isNaN(billAmount) || billAmount  <= 0) {
						alert("Please enter a valid amount.");
						return;
					}

					// Calculate the tip
					const tipAmount = billAmount *  serviceQuality;

					//Format the tip to be two decimal points
					const formattedTip = tipAmount.toFixed(2);

					//Display the tip amount in the paragraph placeholder
					document.getElementById("tipResult").innerHTML = `<p>Tip Amount: $${formattedTip}</p>`;
				});

			};

		</script>
